<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .header {
            text-align: center;
            padding: 20px 0;
            background: #007BFF;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
            color: #007BFF;
        }

        .section p {
            line-height: 1.6;
            font-size: 16px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transcription and Summary</h1>
        </div>

        <div class="section">
            <h2>Transcription</h2>
            <p>{{ transcription }}</p>
        </div>

        <div class="section">
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>

        <div style="text-align: center;">
            <a href="/" class="btn">Go Back</a>
        </div>
    </div>
</body>
</html>
